<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit post</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
  <h1>Edit Post</h1>
  <div class="alert alert-info mt-2 mb-5">
    <form method="post">
      <input type="text" th:value="${post.title}" name="title" placeholder="Enter title" class="form-control"><br>
      <input type="text" th:value="${post.author}" name="author" placeholder="Enter Author" class="form-control"><br>
      <input type="text" th:value="${post.description}" name="description" placeholder="Enter Description" class="form-control"><br>
      <textarea name="content" placeholder="Enter Content" class="form-control" th:text="${post.content}"/><br>

      <button type="submit" class="btn btn-warning">Update</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>

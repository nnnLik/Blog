<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${post.title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<h1 class="p-md-2 text-center m-md-5" th:text="${post.title}"/>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
  <p th:text="'Author: ' + ${post.author}"/>
  <p th:text="'Description: ' + ${post.description}"/>
  <p th:text="'Content: ' + ${post.content}"/>
  <a th:href="'/blog/' + 'edit/' + ${post.id}" class="btn btn-warning">Edit</a>
  <a id="delete-button" th:href="'/blog/' + 'delete/' + ${post.id}" class="btn btn-warning" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .btn {
      display: block;
      margin: 0 auto;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      border: none;
      color: #fff;
      background-color: #ff6600;
      background-image: linear-gradient(180deg, #ff6600 0%, #ff3300 100%);
      box-shadow: 0px 5px 5px -3px rgba(0,0,0,0.2), 0px 8px 10px 1px rgba(0,0,0,0.14), 0px 3px 14px 2px rgba(0,0,0,0.12);
      border-radius: 30px;
    }
  </style>
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
  <h1>Blog</h1>
  <div class="alert alert-info mt-2 mb-5">
    <h1>Add new Post</h1>
    <form action="/blog/add" method="post">
      <input type="text" name="title" placeholder="Enter title" class="form-control"><br>
      <input type="text" name="author" placeholder="Enter Author" class="form-control"><br>
      <input type="text" name="description" placeholder="Enter Description" class="form-control"><br>
      <textarea name="content" placeholder="Enter Content" class="form-control"></textarea><br><br>

      <button type="submit" class="btn btn-succes">Publish</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
